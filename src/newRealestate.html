            <div class="col-lg-9">
            
                <div id="signupbox" style=" margin-top:50px" class="mainbox">
                    <div class="panel panel-info">
                        <div class="panel-heading" style="margin-bottom: 50px;">
                            <div class="panel-title" style="font-weight: bold; font-size: large;">Create your new Real Estate</div>
                        </div>  
                        <div class="panel-body" >
                                        
                                <form  class="form-horizontal" action="#" id="create-form" >
                                    
                                    <div id="div_name" class="form-group required">
                                        <label for="name" class="control-label col-md-4  requiredField"> Name<span class="asteriskField">*</span> </label>
                                        <div class="controls col-md-8 ">
                                            <input class="input-md  textinput textInput form-control" id="name" maxlength="30" name="name" placeholder="The new Real Estate name" style="margin-bottom: 10px" type="text" />
                                        </div>
                                    </div>
                                
                                    <div id="div_image" class="form-group required"> 
                                        <label for="image" class="control-label col-md-4  requiredField"> Image <span class="asteriskField">*</span> </label> 
                                        <div class="controls col-md-8 "> 
                                            <input class="input-md textinput textInput form-control" id="image" name="image" placeholder="The new real Estate image link" style="margin-bottom: 10px" type="text" />
                                        </div>
                                    </div>
                                    
                                    <div id="div_price" class="form-group required">
                                        <label for="price" class="control-label col-md-4  requiredField"> Price <span class="asteriskField">*</span> </label>
                                        <div class="controls col-md-8 ">
                                            <input class="input-md textinput textInput form-control" id="price" name="price" placeholder="provide the new real estate price" style="margin-bottom: 10px" type="text" />
                                        </div> 
                                    </div> 
                                    <div id="div_comission"  class="form-group required">
                                        <div class="controls col-md-8 ">
                                            <input class="input-md textinput textInput form-control" id="comission" name="comission" placeholder="Default is 10%" style="margin-bottom: 10px" type="hidden" />
                                        </div> 
                                    </div>
                                    
                                    <div class="form-group"> 
                                        <div style="margin-bottom: 20px;" class="aab controls col-md-4 " id="txStatus">  </div>
                                        <div class="controls col-md-8 ">
                                            <input type="button" name="createRE" value="Create" class="btn btn-primary btn btn-info" id="createRE" />
                                        </div>
                                    </div> 
                                        
                                </form>
